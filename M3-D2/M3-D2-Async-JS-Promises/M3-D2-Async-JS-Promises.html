<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Playground</title>
  </head>

  <body>
    <h1>Strive Books</h1>
    <button class="btn btn-primary" onclick="loadBooks()">Load Books</button>

    <div class="container">
      <div class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
      const loadBooks = () => {
        fetch('https://striveschool-api.herokuapp.com/books', { method: 'GET' })
          .then(response => response.json())
          .then(booksArr => {
            // DOM MANIPULATION
            console.log(booksArr)

            const row = document.querySelector('.row')

            for (let i = 0; i < booksArr.length; i++) {
              const book = booksArr[i]

              const col = document.createElement('div')
              col.classList.add('col-3')

              col.addEventListener('click', () =>
                alert('you clicked the element with id: ' + (i + 1))
              )

              col.innerHTML = `
                            <div class="card">
                            <img src=${book.img} class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">${book.category}</p>
                                <p class="card-text">${book.price}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                            </div>
                        `
              row.appendChild(col)
            }
          })
      }

      window.onload = () => {
        // loadBooks() // if you want to load automatically on load

        console.log('LAST THING')
      }
    </script>
  </body>
</html>
