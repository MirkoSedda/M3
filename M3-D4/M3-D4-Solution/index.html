<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <style>
      #shopping-cart {
        position: fixed;
        top: 50%;
        left: 0px;
        transform: translateY(-50%);
        min-width: 50px;
        min-height: 50px;
        max-width: 50px;
        max-height: 50px;
        background-color: white;
        border: 1px solid black;
        z-index: 1;
        transition: all 0.4s;
      }

      #shopping-cart > div {
        opacity: 0;
        transition: all 0.4s;
        padding: 4em;
        display: none;
      }
      #shopping-cart:hover > div {
        opacity: 1;
        display: block;
      }

      #shopping-cart:hover {
        max-width: unset;
        max-height: 70vh;
        overflow-y: scroll;
      }

      .selected {
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row w-100">
        <div class="mx-auto my-4 w-100 d-flex">
          <input
            type="text"
            class="p-2 w-50 mx-auto"
            placeholder="Search..."
            oninput="search(this.value)"
          />
        </div>
      </div>
    </div>

    <div id="shopping-cart"></div>

    <div class="container">
      <div id="books-wrapper" class="row"></div>
    </div>

    <script>
      const booksWrapper = document.querySelector('#books-wrapper')
      const shoppingCart = document.querySelector('#shopping-cart')

      window.onload = () => {
        loadBooks()
      }

      let books = []

      let shoppingCartList = []

      let filteredBooks = []

      function loadBooks() {
        fetch('https://striveschool-api.herokuapp.com/books')
          .then(r => r.json())
          .then(_books => {
            books = _books
            console.log(books)
            displayBooks()
          })
          .catch(err => console.error(err.message))
      }

      function displayBooks(_books = books) {
        booksWrapper.innerHTML = ''

        _books.forEach(book => {
          booksWrapper.innerHTML += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card">
                <img src="${book.img}" class="img-fluid card-img-top" alt="${
            book.title
          }">
                <div class="card-body">
                  <h5 class="card-title">${book.title}</h5>
                  <p class="card-text">${book.category}</p>
                  <button class="btn btn-primary" onclick="addToCart('${String(
                    book.asin
                  )}', this)">$${book.price}</button>
                  <button class="btn btn-warning" onclick="this.closest('.col-12').remove()">
                    Skip me
                  </button>
                </div>
              </div>
            </div>
          `
        })
      }

      function addToCart(asin, element) {
        console.log(asin)
        // const book = books.filter( book => book.asin === asin)[0]
        const book = books.find(book => book.asin == asin)
        shoppingCartList.push(book)
        console.log(shoppingCartList)

        refreshShoppingCart()

        element.closest('.card').classList.add('selected')
      }

      function refreshShoppingCart() {
        shoppingCart.innerHTML = ''

        shoppingCartList.forEach(book => {
          shoppingCart.innerHTML += `
            <div class="shopping-item">
              <div>
                ${book.title}
              </div>
              <div>
                ${book.price}
              </div>
              <div>
                <button class="btn btn-danger" onclick="deleteItem('${String(
                  book.asin
                )}')">Delete </button>
              </div>
            </div>
          `
        })
      }

      function search(query) {
        if (query.length < 3) {
          filteredBooks = books
          displayBooks()
          return
        }

        filteredBooks = books.filter(book =>
          book.title.toLowerCase().includes(query.toLowerCase())
        )

        console.log(filteredBooks)
        displayBooks(filteredBooks)
      }

      function deleteItem(asin) {
        const index = shoppingCartList.findIndex(book => book.asin === asin)

        if (index !== -1) {
          shoppingCartList.splice(index, 1)
        }

        refreshShoppingCart()
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
